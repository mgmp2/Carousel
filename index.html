<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Carousel</title>
</head>
<body>
    <div id="banner">
        <div id="box-carousel">
            <h1>Soy un carrusel con jQuery</h1>
            <div class="carousel">
                <ul>
                    <li><img src="assets/images/banos-incas.jpg" alt=""></li>
                    <li><img src="assets/images/iglesia-cajamarca.jpg" alt=""></li>
                    <li><img src="assets/images/lugar.jpg" alt=""></li>
                    <li><img src="assets/images/otuzco.jpg" alt=""></li>
                    <li><img src="assets/images/santa-polonia.jpg" alt=""></li>
                </ul>
            </div>
            <div class="box-btn-2">
                <span id="btn-prev">&#60;</span>
                <span id="btn-next">&#62;</span>
            </div>
            <div id="botones">
                <ul>
                    <li><button type="button" name="button">1</button></li>
                    <li><button type="button" name="button">2</button></li>
                    <li><button type="button" name="button">3</button></li>
                    <li><button type="button" name="button">4</button></li>
                    <li><button type="button" name="button">5</button></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assets/js/vendor/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
