<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/main.css">
    <title>Carousel</title>
</head>
<body>
    <div id="banner">
            <div id="box-carousel">
                <h1>Soy un carrusel con jQuery</h1>
                <div id="carousel">
                    <ul >
                        <li class="slider__listas visible"><img src="assets/images/banos-incas.jpg" alt=""></li>
                        <li class="slider__listas"><img src="assets/images/iglesia-cajamarca.jpg" alt=""></li>
                        <li class="slider__listas"><img src="assets/images/lugar.jpg" alt=""></li>
                        <li class="slider__listas"><img src="assets/images/otuzco.jpg" alt=""></li>
                        <li class="slider__listas"><img src="assets/images/santa-polonia.jpg" alt=""></li>
                    </ul>
                </div>
                <div id="btn-prev">&#60;</div>
                <div id="btn-next">&#62;</div>
                <div id="botones">
                    <ul>
                        <li><button id="first"class="btn__slider" type="button" name="button">1</button></li>
                        <li><button id="second"class="btn__slider" type="button" name="button">2</button></li>
                        <li><button id="third"class="btn__slider" type="button" name="button">3</button></li>
                        <li><button id="fourth"class="btn__slider" type="button" name="button">4</button></li>
                        <li><button id="fifth"class="btn__slider" type="button" name="button">5</button></li>
                    </ul>
                </div>
            </div>
    </div>
    <script type="text/javascript" src="assets/js/vendor/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
</body>
</html>
